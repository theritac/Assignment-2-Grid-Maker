<!DOCTYPE html>
<html>
<head>
    <title>Grid Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Menu Buttons -->
    <button onclick="addR()">Add Row</button>
    <button onclick="addC()">Add Col</button>
    <button onclick="removeR()">Remove Row</button>
    <button onclick="removeC()">Remove Col</button>
    <button onclick="fillU()">Fill All Uncolored</button>
    <button onclick="fillAll()">Fill All</button>
    <button onclick="clearAllColored()">Clear Colors</button>
    <button onclick="clearTable()">Clear Table</button>
    <select onchange="selectColor()" id="selectedColorId">
        <option value="SELECT">SELECT</option>
        <option value="Red">Red</option>
        <option value="Blue">Blue</option>
        <option value="Green">Green</option>
        <option value="Yellow">Yellow</option>
        <option value="Black">Black</option>
    </select>
    <!-- Grid Table -->
    <table id="grid">
    </table>
    <!-- Script -->
    <script src="script.js"></script>
    <script>
        // Add an event listener for the table for function to color that specific cell clicked
        document.getElementById("grid").addEventListener("click", function(event) {
            // Only will run it if a cell is clicked and no other table element
            if (event.target.tagName == "TD") {
                fillClickedCell(event.target.getAttribute("row"), event.target.getAttribute("col"))
            }
        });
    </script>
</body>
</html>
